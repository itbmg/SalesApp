        function getloginvalidation() {
            var data = { 'op': 'Getsessionvalues' };

                        $('#liapvocher').css('display', 'block');
                        //                        $('#tdapprove').css('display', 'block');
                    }
                    else {
                        $('#liapvocher').css('display', 'none');

                    }
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function DCDeatils() {
            var fromdate = document.getElementById('txtFromDate').value;
            var todate = document.getElementById('txtToDate').value;
            var data = { 'op': 'GetDCNumbers', 'fromdate': fromdate, 'todate': todate };
            var s = function (msg) {
                if (msg) {
                    bindOrderReport(msg);
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function bindOrderReport(msg) {
            var results = '<div style="overflow:auto;"><table class="responsive-table" role="grid" aria-describedby="example2_info">';
            results += '<thead><tr><th scope="col"></th><th scope="col" >DC No</th></tr><th scope="col" >DispatchName</th></tr></thead></tbody>';
            var k = 1;
            var l = 0;
            var COLOR = ["#b3ffe6", "AntiqueWhite", "#daffff", "MistyRose", "Bisque"];
            for (var i = 0; i < msg.length; i++) {
                results += '<tr style="background-color:' + COLOR[l] + '"><td><a class="btn icon-btn btn-primary" id="btn_poplate"  onclick="dcdetails(this)"  href="#"><span id="btn_poplate"  onclick="dcdetails(this)"  name="submit" class="glyphicon btn-glyphicon glyphicon-share img-circle text-info""></span>View</a></td>';
                results += '<td data-title="DCNumber" class="1">' + msg[i].DcNumber + '</td>';
                results += '<td data-title="BranchName" class="2">' + msg[i].branch + '</td></tr>';
                l = l + 1;
                if (l == 4) {
                    l = 0;
                }
            }
            results += '</table></div>';
            $("#dcdata").html(results);
        }
        function dcdetails(thisid) {
            $('#mydiv').css('display', 'block');
            $('#divdcdetails').css('display', 'block');
            $('#dcdata').css('display', 'none');
            $('#divcontroles').css('display', 'none');
            var dcno = $(thisid).parent().parent().children('.1').html();
            var data = { 'op': 'GetDCDetails', 'dcno': dcno };
            var s = function (msg) {
                if (msg) {
                    dcproductdetails(msg);
                    $('#mydiv').css('display', 'none');
                }
                else {
                }
            };
            var e = function (x, h, e) {
            };
            $(document).ajaxStart($.blockUI).ajaxStop($.unblockUI);
            callHandler(data, s, e);
        }
        function dcproductdetails(msg) {
            var table = document.getElementById("tbl_dcvalue_value");
            for (var i = table.rows.length - 1; i >= 0; i--) {
                table.deleteRow(i);
            }
            var j = 1;
            var k = 1;
            var l = 0;
            var COLOR = ["#b3ffe6", "AntiqueWhite", "#daffff", "MistyRose", "Bisque"];
            for (var i = 0; i < msg.length; i++) {
                var tablerowcnt = document.getElementById("tbl_dcvalue_value").rows.length;
                $('#tbl_dcvalue_value').append('<tr style="background-color:' + COLOR[l] + '"><td  style="font-size:medium;font-weight:bold;font-style:inherit" data-title="ProductName" ><span id="spninqty" onclick="btnViewProducts(\'' + msg[i].sno + '\');"  class="badge bg-green"><span class="clsinqty">' + msg[i].ProductName + '</span></span></td><td data-title="Qty" ><span id="spnmoniterqty" class="badge bg-green"><span class="tammountcls">' + msg[i].qty + '</span></span></td></tr>');
                j++;
                l = l + 1;
                if (l == 4) {
                    l = 0;
                }
            }
            GettotalclsCal();
        }
        function GettotalclsCal() {
            var totamount = 0;
            $('.tammountcls').each(function (i, obj) {
                var qtyclass = $(this).text();
                if (qtyclass == "" || qtyclass == "0") {
                }
                else {
                    totamount += parseFloat(qtyclass);
                }
            });
            document.getElementById('totalcls').innerHTML = parseFloat(totamount).toFixed(2);
        }
        function CloseClick() {
            $('#divdcdetails').css('display', 'none');
            $('#dcdata').css('display', 'block');
            $('#divcontroles').css('display', 'block');
        }
        function logoutclick() {
            var data = { 'op': 'log_out' };
            var s = function (msg) {
                if (msg == "Valid") {
                    window.location = 'login.html';
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
        function callHandler(d, s, e) {
            $.ajax({
                url: 'Bus.axd',
                data: d,
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                async: true,
                cache: true,
                success: s,
                error: e
            });
        }
