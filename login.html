<html xmlns="http://www.w3.org/1999/xhtml">
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
        name="viewport">
    <!-- Bootstrap 3.3.6 -->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
    <!-- Ionicons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="dist/css/AdminLTE.min.css">
    <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
    <link rel="stylesheet" href="dist/css/skins/_all-skins.min.css">
    <!-- iCheck -->
    <link rel="stylesheet" href="plugins/iCheck/flat/blue.css">
    <!-- Morris chart -->
    <link rel="stylesheet" href="plugins/morris/morris.css">
    <!-- jvectormap -->
    <link rel="stylesheet" href="plugins/jvectormap/jquery-jvectormap-1.2.2.css">
    <!-- Date Picker -->
    <link rel="stylesheet" href="plugins/datepicker/datepicker3.css">
    <!-- Daterange picker -->
    <link rel="stylesheet" href="plugins/daterangepicker/daterangepicker.css">
    <!-- bootstrap wysihtml5 - text editor -->
    <link rel="stylesheet" href="plugins/bootstrap-wysihtml5/bootstrap3-wysihtml5.min.css">
    <script src="js/jquery-1.7.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function () {
            checkloginstatus();
        });
        function btn_loginclick() {
            var username = $('#txtuname').val();
            var pwd = $('#txtpwd').val();
            if (username == "" || pwd == "") {
                alert("Please fill username and password");
                return;
            }
            var data = { 'op': 'emp_login_click', 'username': username, 'password': pwd };
            var s = function (msg) {
                if (msg) {
                    if (msg[0].valid == "Not Valid") {
                        alert("Invalid Username and password");
                    }
                    else if (msg[0].valid == "Error") {
                        alert("Error! Please try again later");
                    }
                    else if (msg[0].valid == "Valid") {
                        window.location = 'home.html';
                    }
                }
                else {
                    alert("Please check Username and Password");
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
        function callHandler(d, s, e) {
            $.ajax({
                url: 'Bus.axd',
                data: d,
                type: 'GET',
                dataType: "json",
                contentType: "application/json; charset=utf-8",
                async: true,
                cache: true,
                success: s,
                error: e
            });
        }
        function checkloginstatus() {
            var data = { 'op': 'checkloginstatus' };
            var s = function (msg) {
                if (msg) {
                    if (msg == "NotValid") {

                    }
                    else if (msg == "valid") {
                        window.location = 'home.html';
                    }
                }
            };
            var e = function (x, h, e) {
            };
            callHandler(data, s, e);
        }
    </script>
</head>
<body>
    <div class="login-box">
        <div class="login-logo">
            <a href=""><b>Vyshnavi</b> Sales</a>
        </div>
        <!-- /.login-logo -->
        <div class="login-box-body">
            <p class="login-box-msg">
                <img src="Vyshnavilogo.png" />
            </p>
            <p class="login-box-msg">
                Sign in to start your session</p>
            <div class="statusbar-overlay">
            </div>
            <div class="panel-overlay">
            </div>
            <div class="form-group has-feedback">
                <input type="text" id="txtuname" class="form-control" placeholder="Email" />
                
            </div>
            <div class="form-group has-feedback">
                <input type="password" id="txtpwd" class="form-control" placeholder="Password" />
                
            </div>
            <div class="row">
                <div class="form-group has-feedback" style="padding-left:51px !important;">
                    <button type="submit" class="btn btn-primary btn-block btn-flat" style="width:78% !important;" onclick="btn_loginclick();">
                        Sign In</button>
                </div>
            </div>
        </div>
        <!-- /.login-box-body -->
        <!-- /.login-box -->
        <!-- jQuery 2.2.3 -->
        <script src="plugins/jQuery/jquery-2.2.3.min.js"></script>
        <!-- Bootstrap 3.3.6 -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
        <!-- iCheck -->
        <script src="plugins/iCheck/icheck.min.js"></script>
</body>
</html>
